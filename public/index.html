<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
</head>
<body>
    <p id="text">This is the original text.</p>
    <button onclick="updateText()">Change Text</button>

    <script>
        console.log("Server is running");
        function updateText() {
            // This function will fetch updated text from the server
            fetch('/get-text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('text').innerText = data.newText;  // Update the <p> tag
                })
                .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>
